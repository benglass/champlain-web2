<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>CSS3 Examples</title>
		<link rel="stylesheet" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css" type="text/css" />
	</head>
<style type="text/css" media="all">
body { padding: 50px; }
div { margin: 0 0 25px; }

/* CSS3 Generated By http://css3generator.com/ */
.rounded {
	-webkit-border-radius: 20px;
	border-radius: 20px;	
	background: brown;
	color: white;
	padding: 20px;
}

.shadow {
	background: brown;
	-webkit-box-shadow: 5px 5px 5px 0px rgba(10, 10, 10, 0.5);
	box-shadow: 5px 5px 5px 0px rgba(10, 10, 10, 0.5);
}

.text-shadow {
	text-shadow: 1px 1px 0px #e5e5e5;
	filter: dropshadow(color=#e5e5e5, offx=1, offy=1);
}

h1 { font-size: 27px; font-weight: bold; font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; margin-bottom: 20px; }

/* CSS3 Gradient Generated By http://www.colorzilla.com/gradient-editor/ */
body {
	background: rgb(150,150,150); /* Old browsers */
	background: -moz-linear-gradient(top, rgba(150,150,150,1) 0%, rgba(255,255,255,1) 100%); /* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(150,150,150,1)), color-stop(100%,rgba(255,255,255,1))); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top, rgba(150,150,150,1) 0%,rgba(255,255,255,1) 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top, rgba(150,150,150,1) 0%,rgba(255,255,255,1) 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(top, rgba(150,150,150,1) 0%,rgba(255,255,255,1) 100%); /* IE10+ */
	background: linear-gradient(to bottom, rgba(150,150,150,1) 0%,rgba(255,255,255,1) 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#969696', endColorstr='#ffffff',GradientType=0 ); /* IE6-9 */
}
</style>
	<body>
		<h1 class="text-shadow">Text with Shadow</h1>
		<div class="rounded">
			<h2>Rounded Box</h2>
			<p>My content</p>
		</div>
		<div class="shadow">
			<h2>Shadow Box</h2>
			<p>My content</p>
		</div>
		<div class="rounded shadow">
			<h2>Rounded Shadow Box</h2>
			<p>My content</p>
		</div>
	</body>
</html>
